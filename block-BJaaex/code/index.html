<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <header><h1>Memory Game</h1></header>
    <main>
      <div class="score-card flex">
        <div class="move-div">
          <h2>Move(s):</h2>
          <span class="move">0</span>
        </div>
        <div class="time-div">
          <h2>Time</h2>
          <span class="min">00</span> : <span class="sec">00</span>
        </div>
      </div>
      <div class="parent flex"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/59be035063.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
