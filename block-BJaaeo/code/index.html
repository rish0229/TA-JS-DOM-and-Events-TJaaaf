<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>HOME MADE CALCULATOR</h1>
      <div class="calc__div">
        <div class="btn result"><h2></h2></div>
        <div class="btn sign clear">C</div>
        <div class="btn num sign add"><h2>+</h2></div>
        <div class="btn num sign sub"><h2>-</h2></div>
        <div class="btn num sign div"><h2>/</h2></div>
        <div class="btn num"><h2>9</h2></div>
        <div class="btn num"><h2>8</h2></div>
        <div class="btn num"><h2>7</h2></div>
        <div class="btn num sign mul"><h2>x</h2></div>
        <div class="btn num"><h2>6</h2></div>
        <div class="btn num"><h2>5</h2></div>
        <div class="btn num"><h2>4</h2></div>
        <div class="btn num sign percent"><h2>%</h2></div>
        <div class="btn num"><h2>3</h2></div>
        <div class="btn num"><h2>2</h2></div>
        <div class="btn num"><h2>1</h2></div>
        <div class="btn sign equal">=</div>
        <div class="btn num zero"><h2>0</h2></div>
        <div class="btn num"><h2>.</h2></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
