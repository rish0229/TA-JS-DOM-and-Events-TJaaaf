<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper and Scissor game</title>
  </head>
  <body>
    <div class="parent-box">
      <div class="header">
        <h1>Rock, Paper, Scissor, Lizard, Spock</h1>
      </div>
      <div class="content col-flex">
        <div class="user col-flex">
          <h2>
            You: <span class="user-point"></span
            ><span class="user-option-details"></span>
          </h2>
          <div class="options user-options row-flex">
            <i class="fas rock fa-hand-rock fa-3x"></i>
            <i class="fas paper fa-hand-paper fa-3x"></i>
            <i class="fas scissor fa-hand-scissors fa-3x"></i>
            <i class="fas lizard fa-hand-lizard fa-3x"></i>
            <i class="fas spock fa-hand-spock fa-3x"></i>
          </div>
        </div>
        <div class="computer col-flex">
          <h2>
            Computer: <span class="computer-point"></span
            ><span class="computer-option-details"></span>
          </h2>
          <div class="options computer-options row-flex">
            <i class="fas fa-hand-rock fa-3x"></i>
            <i class="fas fa-hand-paper fa-3x"></i>
            <i class="fas fa-hand-scissors fa-3x"></i>
            <i class="fas fa-hand-lizard fa-3x"></i>
            <i class="fas fa-hand-spock fa-3x"></i>
          </div>
        </div>
        <button class="reset-btn"><i class="fas fa-sync-alt fa-3x"></i></button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/59be035063.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
